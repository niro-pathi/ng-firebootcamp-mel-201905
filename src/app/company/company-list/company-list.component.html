
<button class="btn btn-success float-right">Add</button>
<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th></th>
  </tr>
  <tr *ngFor="let company of companies$ | async">
    <td>{{company.name}}</td>
    <td>{{company.email}}</td>
    <td>{{company.phone}}</td>
    <td class="company-buttons">
      <button class="btn btn-info">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
</table>
